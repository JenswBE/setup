http:
  middlewares:
    secure-https:
      headers:
        stsSeconds: 15552000
        sslredirect: true

    forward-auth:
      forwardAuth:
        address: http://traefik-forward-auth:4181
        authResponseHeaders:
          - X-Forwarded-User

    redirect-www-to-root:
      redirectRegex:
        regex: "^(https?)://www\\.(.+)"
        replacement: "${1}://${2}"
        permanent: true
