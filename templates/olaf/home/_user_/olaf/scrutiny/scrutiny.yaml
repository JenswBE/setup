version: 1

web:
  listen:
    port: 8080
    host: 0.0.0.0
  database:
    location: /data/scrutiny.db
  src:
    frontend:
      path: /scrutiny/web

log:
  file: "" #absolute or relative paths allowed, eg. web.log
  level: INFO

# Notification "urls" look like the following. For more information about service specific configuration see
# Shoutrrr's documentation: https://containrrr.dev/shoutrrr/services/overview/
notify:
  urls:
    - "smtp://{{ mailjet_username }}:{{ mailjet_password }}@{{ mailjet_host }}:{{ mailjet_port }}/?fromAddress=host.{{ ansible_hostname }}@{{ general_domain_default }}&toAddresses=admin.{{ ansible_hostname }}@{{ general_domain_default }}"
