metricbeat.config.modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

setup.template.settings:
    index.number_of_shards: 1
    index.codec: best_compression

setup.kibana:
    host: "https://kibana.{{ general_domain_default }}:443" 
    username: "elastic"  
    password: "overwrite me in setup command with -E setup.kibana.password=xxx"

output.elasticsearch:
    hosts: ["{{ app_metricbeat_es_host }}"]
    api_key: "{{ app_metricbeat_es_api_key_id }}:{{ app_metricbeat_es_api_key_secret }}"

processors:
    - add_host_metadata: ~
    - add_cloud_metadata: ~
    - add_docker_metadata: ~
    - add_kubernetes_metadata: ~