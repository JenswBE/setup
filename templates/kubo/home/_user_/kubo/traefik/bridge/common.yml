http:
  middlewares:
    secure-https:
      headers:
        stsSeconds: 15552000
        sslredirect: true

    forward-auth:
      forwardAuth:
        address: http://traefik-forward-auth:4181
        authResponseHeaders:
          - X-Forwarded-User

tls:
  certificates:
    - certFile: /conf/certs/ha.crt
      keyFile: /conf/certs/ha.key
