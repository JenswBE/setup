http:
  routers:
    api:
      entrypoints: ["websecure"]
      rule: "Host(`traefik-{{ ansible_hostname }}.{{ general_domain_default }}`)"
      service: api@internal
      tls:
        certresolver: le-tls
      middlewares:
        - secure-https
        - forward-auth

    ping:
      entrypoints: ["websecure"]
      rule: "Host(`ping-{{ ansible_hostname }}.{{ general_domain_default }}`)"
      service: ping@internal
      tls:
        certresolver: le-tls
