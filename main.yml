- hosts: dev

  vars_files:
    - vars/basics.yml

  roles:
    - name: geerlingguy.security
      become: yes
      tags: ["setup"]

    - name: geerlingguy.firewall
      become: yes
      tags: ["setup"]

    - name: geerlingguy.docker
      become: yes
      tags: ["setup"]

  tasks:
    - include_tasks: tasks/basic_setup.yml
      tags: ["setup"]

    - include_tasks: "tasks/hosts/{{ ansible_hostname }}.yml"
      tags: ["config"]