run:
  timeout: 10m

linters:
  enable-all: true
  disable:
    - cyclop
    - deadcode # Deprecated
    - depguard
    - dupl
    - exhaustivestruct # Deprecated
    - exhaustruct
    - funlen
    - gci
    - gochecknoglobals
    - gocognit
    - godot
    - golint # Deprecated
    - gomnd
    - gosmopolitan
    - ifshort # Deprecated
    - interfacebloat
    - interfacer # Deprecated
    - lll
    - maligned # Deprecated
    - mnd
    - nilnil
    - nlreturn
    - nonamedreturns
    - nosnakecase # Deprecated
    - scopelint # Deprecated
    - structcheck # Deprecated
    - tagliatelle
    - testpackage
    - varcheck # Deprecated
    - varnamelen
    - wsl

linters-settings:
  paralleltest:
    # Ignore missing calls to `t.Parallel()` and only report incorrect uses of it.
    ignore-missing: true
