http:
  middlewares:
    secure-https:
      headers:
        # Based on https://owasp.org/www-project-secure-headers/#div-bestpractices
        contentTypeNosniff: true
        customBrowserXSSValue: "0"
        frameDeny: true
        referrerPolicy: no-referrer
        stsIncludeSubdomains: true
        stsSeconds: 31536000

tls:
  options:
    default:
      minVersion: VersionTLS12
