# https://github.com/JenswBE/dead-link-checker

verbose: False

cron: "0 13 * * *"

health_check:
  url: "https://hc-ping.com/{{ app_delic_ping_id }}"

notifiers:
  - name: email_technical_en
    url: "smtp://{{ mailjet_username }}:{{ mailjet_password }}@{{ mailjet_host }}:{{ mailjet_port_ssl }}/?from=delic@{{ general_domain_default }}&to={{ general_mail_admin }}@{{ general_domain_default }}&usehtml=true&subject=Broken%20links%20found"
    template_name: technical_en
  - name: email_simple_nl
    url: "smtp://{{ mailjet_username }}:{{ mailjet_password }}@{{ mailjet_host }}:{{ mailjet_port_ssl }}/?from=delic@{{ general_domain_default }}&to={{ general_mail_admin }}@{{ general_domain_default }}&usehtml=true&subject=Defecte%20links%20gevonden"
    template_name: simple_nl

sites:
  - url: https://bjoetiek-y.be
    notify:
      - email_technical_en

  # - url: https://dokterlinks.wordpress.com/
  #   ignored_links:
  #     - ^https://dokterlinks.wordpress.com/wp-admin
  #     - ^https://wordpress.com/log-in
  #   notify:
  #     - email_technical_en
  #     - email_simple_nl

  - url: https://jensw.be
    notify:
      - email_technical_en

  - url: https://klokracing.be
    ignored_links:
      - ^https://lambrettascooters.com # Known issue with TLS chain. Company is informed.
      - ^https://www.yamahamotorsports.com/scooter # Page returns content, but with status 404.
    notify:
      - email_technical_en

  - url: https://tuinfeestbeerse.be
    notify:
      - email_technical_en
    ignored_links:
      - ^https://www.instagram.com/tuinfeest_beerse # Returns 429 - Too Many Requests.
