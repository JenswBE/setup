scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: blocky
    scheme: https
    static_configs:
      - targets:
          - "blocky.eve.{{ general_domain_local }}"
          - "blocky.fiona.{{ general_domain_local }}"
          - "blocky.kubo.{{ general_domain_local }}"

  - job_name: crowdsec
    scheme: https
    static_configs:
      - targets:
          - "crowdsec.eve.{{ general_domain_local }}"
          - "crowdsec.fiona.{{ general_domain_local }}"
          - "crowdsec.kubo.{{ general_domain_local }}"
          - "crowdsec.po.{{ general_domain_local }}"

  - job_name: netperf-home-download
    scrape_interval: 5m
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - "http://eve.{{ general_domain_local }}:9116"
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: netperf-blackbox-exporter:9115

  - job_name: netperf-home-upload
    scrape_interval: 5m
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - "http://kubo.{{ general_domain_local }}:9116"
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: "eve.{{ general_domain_local }}:9115"

  - job_name: netperf-dns-eve-from-kubo
    scrape_interval: 1m
    metrics_path: /probe
    params:
      module: [http_for_dns]
    static_configs:
      - targets:
          - http://eve.{{ general_domain_default }}
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: netperf-blackbox-exporter:9115

  - job_name: netperf-dns-kubo-from-eve
    scrape_interval: 1m
    metrics_path: /probe
    params:
      module: [http_for_dns]
    static_configs:
      - targets:
          - http://kubo.{{ general_domain_default }}
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: "eve.{{ general_domain_local }}:9115"

  - job_name: opendtu
    metrics_path: /api/prometheus/metrics
    static_configs:
      - targets: ["opendtu.{{ general_domain_local }}"]
