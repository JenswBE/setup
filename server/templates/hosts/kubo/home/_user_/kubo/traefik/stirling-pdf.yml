http:
  routers:
    stirling-pdf:
      entryPoints: ["websecure"]
      tls: { certresolver: le-tls }
      rule: Host(`pdf.{{ general_domain_default }}`)
      service: stirling-pdf
      middlewares:
        - oauth2-proxy-handle-error
        - oauth2-proxy-forward-auth-infra

  services:
    stirling-pdf:
      loadBalancer:
        servers: [{ url: "http://stirling-pdf:8080" }]
