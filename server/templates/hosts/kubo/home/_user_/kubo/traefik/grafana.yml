http:
  routers:
    grafana:
      entryPoints: ["websecure"]
      tls: { certresolver: le-dns }
      rule: Host(`grafana.{{ general_domain_local }}`)
      service: grafana
      middlewares:
        - local-only

  services:
    grafana:
      loadBalancer:
        servers: [{ url: "http://grafana:3000" }]
