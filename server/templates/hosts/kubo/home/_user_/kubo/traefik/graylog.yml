http:
  routers:
    graylog:
      entryPoints: ["websecure"]
      tls: { certresolver: le-dns }
      rule: Host(`logs.{{ general_domain_local }}`)
      service: graylog
      middlewares:
        - local-only

  services:
    graylog:
      loadBalancer:
        servers: [{ url: "http://graylog:9000" }]
