user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

stream {
    server {
        listen 80;
        listen [::]:80;
        proxy_pass 127.0.0.1:2080;
        proxy_protocol on;
    }

    server {
        listen 443;
        listen [::]:443;
        proxy_pass 127.0.0.1:2443;
        proxy_protocol on;
    }

    server {
        listen 8883;
        listen [::]:8883;
        proxy_pass 127.0.0.1:28883;
        proxy_protocol on;
    }
}
