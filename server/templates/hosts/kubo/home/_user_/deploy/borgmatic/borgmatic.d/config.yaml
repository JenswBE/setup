# Sources
source_directories:
  - /mnt/source

# Repositories
repositories:
  - label: remote
    path: "ssh://{{ app_borgmatic_ssh_user }}@{{ app_borgmatic_ssh_host }}/./{{ app_borgmatic_remote_folder }}"
    encryption: repokey-blake2
    append_only: true

# General
verbosity: 1 # Info
compression: lz4
archive_name_format: "backup-{now}"
ssh_command: "ssh -i /root/.ssh/BorgHost -p {{ app_borgmatic_ssh_port }}"
remote_path: borg1 # Required by rsync.net
# skip_actions:
#   - compact

# Retention
keep_daily: 7
keep_weekly: 4
keep_monthly: 12
keep_yearly: 2

# Checks
checks:
  - name: repository
    frequency: 2 weeks
  - name: archives
    frequency: 2 weeks
check_last: 3

# Monitoring
healthchecks:
  ping_url: "https://hc-ping.com/{{ app_borgmatic_ping_id }}"
