http:
  routers:
    wtech-directus:
      entryPoints: ["websecure"]
      tls: { certresolver: le-tls }
      rule: Host(`beheer.{{ general_domain_wtech }}`)
      service: wtech-directus

  services:
    wtech-directus:
      loadBalancer:
        servers: [{ url: "http://wtech-directus:8055" }]
