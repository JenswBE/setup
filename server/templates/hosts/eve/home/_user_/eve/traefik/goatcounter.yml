http:
  routers:
    goatcounter:
      entryPoints: ["websecure"]
      tls: { certresolver: le-tls }
      rule: >-
        (
        Host(`stats.{{ general_domain_default }}`) ||
        Host(`stats-spellebel.{{ general_domain_default }}`) ||
        Host(`stats.{{ general_domain_bjoetiek }}`) ||
        Host(`stats.{{ general_domain_interwego }}`) ||
        Host(`stats.{{ general_domain_klokracing }}`) ||
        Host(`stats.{{ general_domain_kristofcoenen }}`) ||
        Host(`stats.{{ general_domain_tuinfeest }}`) ||
        Host(`stats.{{ general_domain_wtech }}`)
        )
      service: goatcounter

  services:
    goatcounter:
      loadBalancer:
        servers: [{ url: "http://goatcounter" }]
