http:
  routers:
    homer:
      entryPoints: ["websecure"]
      tls: { certresolver: le-tls }
      rule: Host(`start.{{ general_domain_default }}`)
      service: homer
      middlewares:
        - oauth2-proxy-handle-error
        - oauth2-proxy-forward-auth-infra

  services:
    homer:
      loadBalancer:
        servers: [{ url: "http://homer:8080" }]
