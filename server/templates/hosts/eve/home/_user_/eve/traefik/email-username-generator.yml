http:
  routers:
    email-username-generator:
      entryPoints: ["websecure"]
      tls: { certresolver: le-tls }
      rule: Host(`ext.{{ general_domain_default }}`)
      service: email-username-generator

  services:
    email-username-generator:
      loadBalancer:
        servers: [{ url: "http://email-username-generator" }]
