{{ lookup('ansible.builtin.file', 'files/docker-compose.default.yml',) }}

---

#################################################################
#                            SERVICES                           #
#################################################################
services:
  # =========================
  # =         PROXY         =
  # =========================
  # Having 2 Traefik instances (1 on host network and 1 on bridge network)
  # allows to have the real client IP's available inside the bridged
  # Treafik instance (using PROXY protocol). In case you would only have
  # a single instance on the host network, you would loose all the convenience
  # of the Docker provider support (not having to expose each service on a host
  # port and auto-configuration of the services/loadbalancers).
  traefik-host:
    <<: *defaults
    image: docker.io/library/traefik:latest
    container_name: traefik-host
    network_mode: host
    command:
      # - "--log.level=DEBUG"
      - "--providers.file.directory=/conf"
      - "--providers.file.watch=true"
      - "--entrypoints.tcp80.address=:80"
      - "--entrypoints.tcp443.address=:443"
    volumes:
      - ./traefik/host:/conf:ro

  traefik:
    <<: *defaults
    image: docker.io/library/traefik:latest
    container_name: traefik
    command:
      # - "--log.level=DEBUG"
      - "--accesslog.filepath=/access-logs/access.log" # Used by CrowdSec
      - "--providers.file.directory=/conf"
      - "--providers.file.watch=true"
      - "--providers.docker=true"
      - "--providers.docker.network=traefik"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.proxyProtocol.trustedIPs={{ network_any_private }}"
      - "--entrypoints.websecure.http.middlewares=secure-https@file"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.proxyProtocol.trustedIPs={{ network_any_private }}"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.le-tls.acme.tlsChallenge=true"
      - "--certificatesresolvers.le-tls.acme.email={{ general_mail_admin }}@{{ general_domain_default }}"
      - "--certificatesresolvers.le-tls.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.le-tls-staging.acme.tlsChallenge=true"
      - "--certificatesresolvers.le-tls-staging.acme.email={{ general_mail_admin }}@{{ general_domain_default }}"
      - "--certificatesresolvers.le-tls-staging.acme.storage=/letsencrypt/acme-staging.json"
      - "--certificatesResolvers.le-tls-staging.acme.caServer=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--api=true"
      - "--ping.manualrouting=true"
    ports:
      - 127.0.0.1:2080:80
      - 127.0.0.1:2443:443
    networks:
      - traefik
    volumes:
      - ./traefik/bridge:/conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-cert:/letsencrypt/
      - traefik-access-logs:/access-logs
    environment:
      TZ: "{{ general_timezone }}"

  oauth2-proxy:
    <<: *defaults
    image: quay.io/oauth2-proxy/oauth2-proxy:latest
    container_name: oauth2-proxy
    command: >
      --http-address=0.0.0.0:4180
      --reverse-proxy
      --provider=keycloak-oidc
      --oidc-issuer-url={{ app_oauth2_proxy_issuer_url }}
      --client-id={{ app_oauth2_proxy_client_id }}
      --client-secret={{ app_oauth2_proxy_client_secret }}
      --code-challenge-method=S256
      --email-domain=*
      --cookie-domain={{ general_domain_default }}
      --cookie-secret={{ app_oauth2_proxy_cookie_secret }}
    networks:
      - traefik
    environment:
      TZ: "{{ general_timezone }}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.oauth2-proxy.entrypoints=websecure"
      - "traefik.http.routers.oauth2-proxy.tls.certresolver=le-tls"
      - >-
        traefik.http.routers.oauth2-proxy.rule=Host(
          `assets.{{ general_domain_default }}`,
          `start.{{ general_domain_default }}`,
          `syncthing.{{ ansible_hostname }}.{{ general_domain_default }}`,
          `traefik.{{ ansible_hostname }}.{{ general_domain_default }}`,
          `uptime.{{ general_domain_default }}`,
        ) && PathPrefix(`/oauth2/`)
      - "traefik.http.services.oauth2-proxy-{{ ansible_hostname }}.loadbalancer.server.port=4180"

  # Since the login page handling of OAuth2 Proxy is based on HTTP
  # status code 401, it might conflict with an upstream reply.
  # Therefore, this helper translates an error response of OAuth2 Proxy
  # to status code 601. This prevents any conflicts.
  oauth2-proxy-helper:
    <<: *defaults
    image: docker.io/library/caddy:2
    container_name: oauth2-proxy-helper
    networks:
      - traefik
    volumes:
      - ./oauth2-proxy/helper/Caddyfile:/etc/caddy/Caddyfile
      - oauth2-proxy-helper-config:/config
      - oauth2-proxy-helper-data:/data
    environment:
      TZ: "{{ general_timezone }}"

  # =========================
  # =       NEXTCLOUD       =
  # =========================
  nextcloud:
    <<: *defaults
    build: ./nextcloud
    container_name: nextcloud
    hostname: nextcloud
    networks:
      - nextcloud
      - traefik
    depends_on:
      - nc-db
    volumes:
      - "{{ general_path_appdata }}/nextcloud/nextcloud/config:/var/www/html"
      - "{{ general_path_appdata }}/nextcloud/nextcloud/data:/var/www/html/data"
    environment:
      TZ: "{{ general_timezone }}"
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: "{{ app_nextcloud_db_pass_nextcloud }}"
      MYSQL_HOST: nc-db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.entrypoints=websecure"
      - "traefik.http.routers.nextcloud.rule=Host(`nextcloud.{{ general_domain_default }}`, `bestanden.{{ general_domain_tuinfeest }}`)"
      - "traefik.http.routers.nextcloud.tls.certresolver=le-tls"
      - "traefik.http.routers.nextcloud.middlewares=nextcloud-redirect-dav@file, nextcloud-redirect-webfinger@file"
    deploy:
      resources:
        limits:
          cpus: "6"
          memory: 8G

  nc-db:
    <<: *defaults
    # Nextcloud currently only supports up to 10.6.
    # See https://docs.nextcloud.com/server/27/admin_manual/installation/system_requirements.html
    image: docker.io/library/mariadb:10.6
    container_name: nc-db
    command: --transaction-isolation=READ-COMMITTED --log-bin=ROW --innodb-read-only-compressed=OFF
    networks:
      - nextcloud
      - backup-nc-db
    volumes:
      - "{{ general_path_appdata }}/nextcloud/mariadb/data:/var/lib/mysql"
      - nc-db-dump:/backup
    environment:
      TZ: "{{ general_timezone }}"
      MYSQL_ROOT_PASSWORD: "{{ app_nextcloud_db_pass_root }}"
      MYSQL_PASSWORD: "{{ app_nextcloud_db_pass_nextcloud }}"
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin -u $$MYSQL_USER --password=$$MYSQL_PASSWORD ping || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5

  # ====================================
  # =              WIKI.JS             =
  # = https://github.com/requarks/wiki =
  # ====================================
  wikijs:
    <<: *defaults
    image: lscr.io/linuxserver/wikijs:latest
    container_name: wikijs
    networks:
      - traefik
      - wikijs
    depends_on:
      - wikijs-db
    volumes:
      - "{{ general_path_appdata }}/wikijs/wikijs/config:/config"
      - "{{ general_path_appdata }}/wikijs/wikijs/data:/data"
      - wikijs-backup:/backup
    environment:
      TZ: "{{ general_timezone }}"
      PUID: "{{ ansible_real_user_id }}"
      PGID: "{{ ansible_real_user_id }}"
      DB_TYPE: postgres
      DB_HOST: wikijs-db
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: "{{ app_wikijs_db_pass }}"
      DB_NAME: wikijs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wikijs.entrypoints=websecure"
      - "traefik.http.routers.wikijs.rule=Host(`wiki.{{ general_domain_default }}`)"
      - "traefik.http.routers.wikijs.tls.certresolver=le-tls"
      - "traefik.http.services.wikijs-{{ ansible_hostname }}.loadbalancer.server.port=3000"
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 2G

  wikijs-db:
    <<: *defaults
    image: docker.io/library/postgres:16-alpine
    container_name: wikijs-db
    networks:
      - wikijs
    volumes:
      - "{{ general_path_appdata }}/wikijs/postgres/data:/var/lib/postgresql/data"
      - wikijs-db-dump:/backup
    environment:
      TZ: "{{ general_timezone }}"
      POSTGRES_USER: wikijs
      POSTGRES_PASSWORD: "{{ app_wikijs_db_pass }}"
      POSTGRES_DB: wikijs

  # =========================
  # =         NGINX         =
  # =========================
  nginx-tuinfeest-beta:
    <<: *defaults
    image: docker.io/nginxinc/nginx-unprivileged:alpine
    container_name: nginx-tuinfeest-beta
    networks:
      - traefik
    volumes:
      - "{{ general_path_appdata }}/nginx/tuinfeest-beta:/usr/share/nginx/html:ro"
    environment:
      TZ: "{{ general_timezone }}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx-tuinfeest-beta.entrypoints=websecure"
      - "traefik.http.routers.nginx-tuinfeest-beta.rule=Host(`beta.{{ general_domain_tuinfeest }}`)"
      - "traefik.http.routers.nginx-tuinfeest-beta.tls.certresolver=le-tls"

  # =========================
  # = IMAP SAVE ATTACHMENTS =
  # =========================
  isa-fetchmail:
    <<: *defaults
    image: docker.io/jenswbe/imap-save-attachments:latest
    container_name: isa-fetchmail
    volumes:
      - ./isa/fetchmailrc:/config/.fetchmailrc
      - isa-output:/output
    environment:
      TZ: "{{ general_timezone }}"
      CRON_SCHEDULE: "*/15 * * * *"

  isa-rclone:
    <<: *defaults
    image: docker.io/rclone/rclone:latest
    container_name: isa-rclone
    command: "move /data/ nextcloud:{{ app_isa_rclone_dav_path }} --delete-empty-src-dirs --verbose"
    restart: "no" # Will be called by systemd timer
    volumes:
      - ./isa/rclone:/config/rclone
      - isa-output:/data
    environment:
      TZ: "{{ general_timezone }}"

  # ===========================================================================
  # =   DEAD LINK CHECKER                                                     =
  # =   https://github.com/JenswBE/python-dead-link-checker                   =
  # ===========================================================================
  delic:
    <<: *defaults
    image: docker.io/jenswbe/dead-link-checker:latest
    container_name: delic
    volumes:
      - "./delic/config.yml:/config.yml:ro,z"
    environment:
      TZ: "{{ general_timezone }}"

  # ===========================================================================
  # =   EMAIL USERNAME GENERATOR                                              =
  # =   https://github.com/JenswBE/email-username-generator                   =
  # ===========================================================================
  email-username-generator:
    <<: *defaults
    image: docker.io/jenswbe/email-username-generator:stable
    container_name: email-username-generator
    networks:
      - traefik
    environment:
      TZ: "{{ general_timezone }}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.email-username-generator.entrypoints=websecure"
      - "traefik.http.routers.email-username-generator.rule=Host(`ext.{{ general_domain_default }}`)"
      - "traefik.http.routers.email-username-generator.tls.certresolver=le-tls"

  # ===========================================================================
  # =   Assets                                                                =
  # =   https://github.com/JenswBE/assets                                     =
  # ===========================================================================
  assets:
    <<: *defaults
    image: ghcr.io/jenswbe/assets:latest
    container_name: assets
    networks:
      - traefik
    environment:
      TZ: "{{ general_timezone }}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.assets.entrypoints=websecure"
      - "traefik.http.routers.assets.rule=Host(`assets.{{ general_domain_default }}`)"
      - "traefik.http.routers.assets.tls.certresolver=le-tls"
      - "traefik.http.routers.assets.middlewares=oauth2-proxy-handle-error@file, oauth2-proxy-forward-auth-infra@file"

  # ===========================================================================
  # =   BJOETIEK Y                                                            =
  # =   https://github.com/JenswBE/bjoetiek-y-frontend                        =
  # =   https://github.com/JenswBE/go-commerce                                =
  # =   https://github.com/JenswBE/go-commerce-admin                          =
  # ===========================================================================
  bjoetiek-frontend:
    <<: *defaults
    image: docker.io/jenswbe/bjoetiek-y-frontend:stable
    container_name: bjoetiek-frontend
    networks:
      - bjoetiek
      - traefik
    environment:
      TZ: "{{ general_timezone }}"
      BJOETIEK_Y_BACKEND_URL: http://bjoetiek-backend:8080/api
      NO_COLOR: true"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bjoetiek-frontend.entrypoints=websecure"
      - "traefik.http.routers.bjoetiek-frontend.rule=Host(`{{ general_domain_bjoetiek }}`)"
      - "traefik.http.routers.bjoetiek-frontend.tls.certresolver=le-tls"
      - "traefik.http.routers.bjoetiek-frontend-www-redirect.entrypoints=websecure"
      - "traefik.http.routers.bjoetiek-frontend-www-redirect.rule=Host(`www.{{ general_domain_bjoetiek }}`)"
      - "traefik.http.routers.bjoetiek-frontend-www-redirect.tls.certresolver=le-tls"
      - "traefik.http.routers.bjoetiek-frontend-www-redirect.middlewares=redirect-www-to-root@file"

  bjoetiek-backend:
    <<: *defaults
    image: docker.io/jenswbe/go-commerce:v1.0.1
    container_name: bjoetiek-backend
    depends_on:
      - bjoetiek-db
    networks:
      - bjoetiek
      - traefik
    volumes:
      - "{{ general_path_appdata }}/bjoetiek/backend/images:/images"
    environment:
      TZ: "{{ general_timezone }}"
      AUTH_OIDC_ISSUER_URL: "{{ app_bjoetiek_auth_oidc_issuer_url }}"
      AUTH_OIDC_CLIENT_ID: "{{ app_bjoetiek_auth_oidc_client_id }}"
      AUTH_OIDC_CLIENT_SECRET: "{{ app_bjoetiek_auth_oidc_client_secret }}"
      AUTH_SESSION_AUTH_KEY: "{{ app_bjoetiek_auth_session_auth_key }}"
      AUTH_SESSION_ENC_KEY: "{{ app_bjoetiek_auth_session_enc_key }}"
      DATABASE_DEFAULT_HOST: bjoetiek-db
      DATABASE_DEFAULT_USER: bjoetiek
      DATABASE_DEFAULT_PASSWORD: "{{ app_bjoetiek_db_pass }}"
      DATABASE_DEFAULT_DATABASE: bjoetiek
      FEATURES_CONTENT_ENABLED: "false"
      FEATURES_EVENTS_ENABLED: "false"
      FEATURES_PRODUCTS_PUBLIC_URL_TEMPLATE: "https://{{ general_domain_bjoetiek }}/{% raw %}producten/{{ .ID.String }}/{{ .Name }}{% endraw %}"
      IMAGE_PROXY_BASE_URL: "https://backend.{{ general_domain_bjoetiek }}/images/"
      IMAGE_PROXY_KEY: "{{ app_bjoetiek_image_proxy_key }}"
      IMAGE_PROXY_SALT: "{{ app_bjoetiek_image_proxy_salt }}"
      IMAGE_PROXY_ALLOWED_CONFIGS: 100:100:FIT,150:150:FIT,400:400:FIT,550:550:FIT
      STORAGE_IMAGES_PATH: /images
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bjoetiek-backend.entrypoints=websecure"
      - >-
        traefik.http.routers.bjoetiek-backend.rule=Host(
          `backend.{{ general_domain_bjoetiek }}`,
          `beheer.{{ general_domain_bjoetiek }}`,
        ) && !PathPrefix(`/images`)
      - "traefik.http.routers.bjoetiek-backend.tls.certresolver=le-tls"
      - "traefik.http.routers.bjoetiek-backend.middlewares=bjoetiek-cors@file"

  bjoetiek-db:
    <<: *defaults
    image: docker.io/library/postgres:13-alpine
    container_name: bjoetiek-db
    networks:
      - bjoetiek
    volumes:
      - "{{ general_path_appdata }}/bjoetiek/postgres/data:/var/lib/postgresql/data"
      - bjoetiek-db-dump:/backup
    environment:
      TZ: "{{ general_timezone }}"
      POSTGRES_USER: bjoetiek
      POSTGRES_PASSWORD: "{{ app_bjoetiek_db_pass }}"

  bjoetiek-imgproxy:
    <<: *defaults
    image: docker.io/darthsim/imgproxy:v3
    container_name: bjoetiek-imgproxy
    environment:
      TZ: "{{ general_timezone }}"
      IMGPROXY_KEY: "{{ app_bjoetiek_image_proxy_key }}"
      IMGPROXY_SALT: "{{ app_bjoetiek_image_proxy_salt }}"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /images
      IMGPROXY_MAX_SRC_RESOLUTION: "64"
    networks:
      - traefik
    volumes:
      - "{{ general_path_appdata }}/bjoetiek/backend/images:/images:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bjoetiek-imgproxy.entrypoints=websecure"
      - "traefik.http.routers.bjoetiek-imgproxy.rule=Host(`backend.{{ general_domain_bjoetiek }}`) && PathPrefix(`/images`)"
      - "traefik.http.routers.bjoetiek-imgproxy.tls.certresolver=le-tls"
      - "traefik.http.routers.bjoetiek-imgproxy.middlewares=strip-images-prefix@file"

  # ===========================================================================
  # =   BJOETIEK Y - Test                                                     =
  # =   https://github.com/JenswBE/bjoetiek-y-frontend                        =
  # =   https://github.com/JenswBE/go-commerce                                =
  # =   https://github.com/JenswBE/go-commerce-admin                          =
  # ===========================================================================
  bjoetiek-test-frontend:
    <<: *defaults
    image: docker.io/jenswbe/bjoetiek-y-frontend:latest
    container_name: bjoetiek-test-frontend
    networks:
      - bjoetiek-test
      - traefik
    environment:
      TZ: "{{ general_timezone }}"
      BJOETIEK_Y_BACKEND_URL: http://bjoetiek-test-backend:8080/api
      NO_COLOR: "true"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bjoetiek-test-frontend.entrypoints=websecure"
      - "traefik.http.routers.bjoetiek-test-frontend.rule=Host(`test.{{ general_domain_bjoetiek }}`)"
      - "traefik.http.routers.bjoetiek-test-frontend.tls.certresolver=le-tls"

  bjoetiek-test-backend:
    <<: *defaults
    image: docker.io/jenswbe/go-commerce:latest
    container_name: bjoetiek-test-backend
    depends_on:
      - bjoetiek-test-db
    networks:
      - bjoetiek-test
      - traefik
    volumes:
      - "{{ general_path_appdata }}/bjoetiek/backend-test/images:/images"
    environment:
      TZ: "{{ general_timezone }}"
      AUTH_OIDC_ISSUER_URL: "{{ app_bjoetiek_test_auth_oidc_issuer_url }}"
      AUTH_OIDC_CLIENT_ID: "{{ app_bjoetiek_test_auth_oidc_client_id }}"
      AUTH_OIDC_CLIENT_SECRET: "{{ app_bjoetiek_test_auth_oidc_client_secret }}"
      AUTH_SESSION_AUTH_KEY: "{{ app_bjoetiek_test_auth_session_auth_key }}"
      AUTH_SESSION_ENC_KEY: "{{ app_bjoetiek_test_auth_session_enc_key }}"
      DATABASE_DEFAULT_HOST: bjoetiek-test-db
      DATABASE_DEFAULT_USER: bjoetiek-test
      DATABASE_DEFAULT_PASSWORD: bjoetiek-test
      DATABASE_DEFAULT_DATABASE: bjoetiek-test
      FEATURES_CONTENT_ENABLED: "false"
      FEATURES_EVENTS_ENABLED: "false"
      FEATURES_PRODUCTS_PUBLIC_URL_TEMPLATE: "https://test.{{ general_domain_bjoetiek }}/{% raw %}producten/{{ .ID.String }}/{{ .Name }}{% endraw %}"
      IMAGE_PROXY_BASE_URL: "https://test-backend.{{ general_domain_bjoetiek }}/images/"
      IMAGE_PROXY_KEY: "{{ app_bjoetiek_test_image_proxy_key }}"
      IMAGE_PROXY_SALT: "{{ app_bjoetiek_test_image_proxy_salt }}"
      IMAGE_PROXY_ALLOWED_CONFIGS: 100:100:FIT,150:150:FIT,400:400:FIT,550:550:FIT
      STORAGE_IMAGES_PATH: /images
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bjoetiek-test-backend.entrypoints=websecure"
      - >-
        traefik.http.routers.bjoetiek-test-backend.rule=Host(
          `test-backend.{{ general_domain_bjoetiek }}`,
          `test-beheer.{{ general_domain_bjoetiek }}`,
        ) && !PathPrefix(`/images`)
      - "traefik.http.routers.bjoetiek-test-backend.tls.certresolver=le-tls"
      - "traefik.http.routers.bjoetiek-test-backend.middlewares=bjoetiek-cors@file"

  bjoetiek-test-db:
    <<: *defaults
    image: docker.io/library/postgres:13-alpine
    container_name: bjoetiek-test-db
    networks:
      - bjoetiek-test
    volumes:
      - "bjoetiek-test-db-data:/var/lib/postgresql/data"
    environment:
      TZ: "{{ general_timezone }}"
      POSTGRES_USER: bjoetiek-test
      POSTGRES_PASSWORD: bjoetiek-test

  bjoetiek-test-imgproxy:
    <<: *defaults
    image: docker.io/darthsim/imgproxy:latest
    container_name: bjoetiek-test-imgproxy
    environment:
      TZ: "{{ general_timezone }}"
      IMGPROXY_KEY: "{{ app_bjoetiek_test_image_proxy_key }}"
      IMGPROXY_SALT: "{{ app_bjoetiek_test_image_proxy_salt }}"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /images
      IMGPROXY_MAX_SRC_RESOLUTION: "64"
    networks:
      - traefik
    volumes:
      - "{{ general_path_appdata }}/bjoetiek/backend-test/images:/images:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bjoetiek-test-imgproxy.entrypoints=websecure"
      - "traefik.http.routers.bjoetiek-test-imgproxy.rule=Host(`test-backend.{{ general_domain_bjoetiek }}`) && PathPrefix(`/images`)"
      - "traefik.http.routers.bjoetiek-test-imgproxy.tls.certresolver=le-tls"
      - "traefik.http.routers.bjoetiek-test-imgproxy.middlewares=strip-images-prefix@file"

  # =========================
  # =      GOAT COUNTER     =
  # =========================
  goatcounter:
    <<: *defaults
    build:
      context: goatcounter
      args:
        - "arch={{ app_goatcounter_arch }}"
        - "version={{ app_goatcounter_version }}"
    container_name: goatcounter
    user: "{{ ansible_real_user_id }}"
    networks:
      - traefik
    volumes:
      - "{{ general_path_appdata }}/goatcounter/db:/db"
    environment:
      TZ: "{{ general_timezone }}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.goatcounter.entrypoints=websecure"
      - "traefik.http.routers.goatcounter.tls.certresolver=le-tls"
      - >-
        traefik.http.routers.goatcounter.rule=Host(
          `stats.{{ general_domain_default }}`,
          `stats-spellebel.{{ general_domain_default }}`,
          `stats.{{ general_domain_bjoetiek }}`,
          `stats.{{ general_domain_klokracing }}`,
          `stats.{{ general_domain_tuinfeest }}`,
        )

  # =========================
  # =         UPTIME        =
  # =========================
  uptime-kuma:
    <<: *defaults
    image: docker.io/louislam/uptime-kuma:1
    container_name: uptime-kuma
    volumes:
      - "{{ general_path_appdata }}/uptime-kuma/data:/app/data"
    networks:
      - traefik
    environment:
      TZ: "{{ general_timezone }}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.uptime-kuma.entrypoints=websecure"
      - "traefik.http.routers.uptime-kuma.rule=Host(`uptime.{{ general_domain_default }}`)"
      - "traefik.http.routers.uptime-kuma.tls.certresolver=le-tls"
      - "traefik.http.routers.uptime-kuma.middlewares=oauth2-proxy-handle-error@file, oauth2-proxy-forward-auth-infra@file"
      - "traefik.http.services.uptime-kuma-{{ ansible_hostname }}.loadbalancer.server.port=3001"

  # =========================
  # =          AUTH         =
  # =========================
  keycloak:
    <<: *defaults
    build: ./keycloak
    container_name: keycloak
    depends_on:
      - keycloak-db
    networks:
      - keycloak
      - traefik
    environment:
      TZ: "{{ general_timezone }}"
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: "{{ app_keycloak_db_pass }}"
      KC_DB_SCHEMA: public
      KC_HOSTNAME: "auth.{{ general_domain_default }}"
      KC_HOSTNAME_STRICT: "false" # Hostnames validated by Traefik
      KC_PROXY: edge
      # Only for initial setup
      # KEYCLOAK_ADMIN: admin
      # KEYCLOAK_ADMIN_PASSWORD: change_me
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keycloak.entrypoints=websecure"
      - "traefik.http.routers.keycloak.tls.certresolver=le-tls"
      - >-
        traefik.http.routers.keycloak.rule=Host(
          `auth.{{ general_domain_default }}`,
          `auth.{{ general_domain_bjoetiek }}`,
        )
      - "traefik.http.services.keycloak-{{ ansible_hostname }}.loadbalancer.server.port=8080"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 4G

  keycloak-db:
    <<: *defaults
    image: docker.io/library/postgres:12-alpine
    container_name: keycloak-db
    networks:
      - keycloak
    volumes:
      - "{{ general_path_appdata }}/keycloak/postgres/data:/var/lib/postgresql/data"
      - keycloak-db-dump:/backup
    environment:
      TZ: "{{ general_timezone }}"
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: "{{ app_keycloak_db_pass }}"
      POSTGRES_DB: keycloak

  # =========================
  # =      PLACEHOLDERS     =
  # =========================
  maintenance:
    <<: *defaults
    image: docker.io/nginxinc/nginx-unprivileged:alpine
    container_name: maintenance
    user: "{{ ansible_real_user_id }}"
    networks:
      - traefik
    volumes:
      - "./nginx/maintenance/public:/usr/share/nginx/html:ro"
      - "./nginx/maintenance/nginx.conf:/etc/nginx/conf.d/default.conf:ro"
    environment:
      TZ: "{{ general_timezone }}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.maintenance.entrypoints=websecure"
      - "traefik.http.routers.maintenance.rule=Host(`maintenance.{{ general_domain_default }}`)"
      - "traefik.http.routers.maintenance.tls.certresolver=le-tls"
      - "traefik.http.services.maintenance-{{ ansible_hostname }}.loadbalancer.server.port=8080"

  wip:
    <<: *defaults
    image: docker.io/nginxinc/nginx-unprivileged:alpine
    container_name: wip
    user: "{{ ansible_real_user_id }}"
    networks:
      - traefik
    volumes:
      - "./nginx/wip/public:/usr/share/nginx/html:ro"
      - "./nginx/wip/nginx.conf:/etc/nginx/conf.d/default.conf:ro"
    environment:
      TZ: "{{ general_timezone }}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wip.entrypoints=websecure"
      - "traefik.http.routers.wip.rule=Host(`wip.{{ general_domain_default }}`)"
      - "traefik.http.routers.wip.tls.certresolver=le-tls"
      - "traefik.http.services.wip-{{ ansible_hostname }}.loadbalancer.server.port=8080"

  # =========================
  # =        CROWDSEC       =
  # =========================
  crowdsec:
    <<: *defaults
    image: docker.io/crowdsecurity/crowdsec:v1.5.4
    container_name: crowdsec
    ports:
      - 127.0.0.1:9000:8080
    environment:
      TZ: "{{ general_timezone }}"
      COLLECTIONS: >-
        crowdsecurity/http-cve
        crowdsecurity/linux
        crowdsecurity/traefik
      PARSERS: >-
        crowdsecurity/nextcloud-whitelist
      GID: "{{ ansible_real_group_id }}"
      BOUNCER_KEY_firewall: "{{ app_crowdsec_bouncer_firewall_key }}"
    volumes:
      # Config
      - ./crowdsec/acquis.yaml:/etc/crowdsec/acquis.yaml
      - ./crowdsec/postoverflows:/etc/crowdsec/postoverflows
      - crowdsec-db:/var/lib/crowdsec/data/
      - crowdsec-config:/etc/crowdsec/
      # Logs
      - /var/log/auth.log:/var/log/auth.log:ro
      - traefik-access-logs:/var/log/traefik:ro

  # =========================
  # =      VAULTWARDEN      =
  # =========================
  vaultwarden:
    <<: *defaults
    image: docker.io/vaultwarden/server:latest
    container_name: vaultwarden
    networks:
      - traefik
    environment:
      TZ: "{{ general_timezone }}"
      DOMAIN: "https://vault.{{ general_domain_default }}"
      PASSWORD_HINTS_ALLOWED: "false"
      SIGNUPS_ALLOWED: "false"
      SMTP_HOST: "{{ mailjet_host }}"
      SMTP_PORT: "{{ mailjet_port_ssl }}"
      SMTP_SECURITY: force_tls
      SMTP_USERNAME: "{{ mailjet_username }}"
      SMTP_PASSWORD: "{{ mailjet_password }}"
      SMTP_FROM: "vaultwarden@{{ general_domain_default }}"
      SMTP_FROM_NAME: Vaultwarden
    volumes:
      - "{{ general_path_appdata }}/vaultwarden/data:/data"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vaultwarden.entrypoints=websecure"
      - "traefik.http.routers.vaultwarden.rule=Host(`vault.{{ general_domain_default }}`)"
      - "traefik.http.routers.vaultwarden.tls.certresolver=le-tls"

  # =========================
  # =         HOMER         =
  # =========================
  homer:
    <<: *defaults
    image: docker.io/b4bz/homer:latest
    container_name: homer
    user: "{{ ansible_real_user_id }}"
    networks:
      - traefik
    volumes:
      - "./homer/config.yml:/www/assets/config.yml:ro"
      - "./homer/logos:/www/assets/logos:ro"
    environment:
      - "TZ={{ general_timezone }}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homer.entrypoints=websecure"
      - "traefik.http.routers.homer.rule=Host(`start.{{ general_domain_default }}`)"
      - "traefik.http.routers.homer.tls.certresolver=le-tls"
      - "traefik.http.routers.homer.middlewares=oauth2-proxy-handle-error@file, oauth2-proxy-forward-auth-infra@file"

  # =========================
  # =       PAPERLESS       =
  # =========================
  paperless:
    <<: *defaults
    container_name: paperless
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    networks:
      - traefik
      - paperless
    security_opt:
      - no-new-privileges=true
    depends_on:
      - paperless-redis
      - paperless-db
      - paperless-gotenberg
      - paperless-tika
    healthcheck:
      test: ["CMD", "curl", "-fs", "-S", "--max-time", "2", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - "{{ general_path_appdata }}/paperless/data:/usr/src/paperless/data" # Docker container data
      - "{{ general_path_appdata }}/paperless/docs:/usr/src/paperless/media" # Documents
      - "paperless-export:/usr/src/paperless/export" # Backup
      - "paperless-consume:/usr/src/paperless/consume" # Watch folder
    environment:
      TZ: "{{ general_timezone }}"
      USERMAP_UID: "{{ ansible_real_user_id }}"
      USERMAP_GID: "{{ ansible_real_group_id }}"
      PAPERLESS_TIME_ZONE: "{{ general_timezone }}"
      PAPERLESS_OCR_LANGUAGE: nld+eng
      PAPERLESS_OCR_LANGUAGES: eng nld
      # See:
      #   - continue_on_soft_render_error: https://docs.paperless-ngx.com/troubleshooting/#consumption-fails-with-ghostscript-pdfa-rendering-failed
      #   - invalidate_digital_signatures: https://github.com/paperless-ngx/paperless-ngx/discussions/4047
      PAPERLESS_OCR_USER_ARGS: >-
        {
          "continue_on_soft_render_error": true,
          "invalidate_digital_signatures": true
        }
      PAPERLESS_ENABLE_UPDATE_CHECK: "false"
      PAPERLESS_REDIS: redis://paperless-redis:6379
      PAPERLESS_DBHOST: paperless-db
      PAPERLESS_SECRET_KEY: "{{ app_paperless_secret_key }}"
      PAPERLESS_FILENAME_FORMAT: "{created_year}.{created_month}.{created_day} - {correspondent} - {title}"
      PAPERLESS_URL: "https://docs.{{ general_domain_default }}"
      PAPERLESS_TASK_WORKERS: "2"
      PAPERLESS_TIKA_ENABLED: "1"
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://paperless-gotenberg:3000
      PAPERLESS_TIKA_ENDPOINT: http://paperless-tika:9998
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.paperless.entrypoints=websecure"
      - "traefik.http.routers.paperless.rule=Host(`docs.{{ general_domain_default }}`)"
      - "traefik.http.routers.paperless.tls.certresolver=le-tls"
    deploy:
      resources:
        limits:
          cpus: "{{ ansible_processor_nproc }}"
          memory: 6G

  paperless-db:
    <<: *defaults
    container_name: paperless-db
    image: docker.io/library/postgres:16
    networks:
      - paperless
    security_opt:
      - no-new-privileges=true
    volumes:
      - "{{ general_path_appdata }}/paperless/db:/var/lib/postgresql/data"
      - paperless-db-dump:/backup
    environment:
      TZ: "{{ general_timezone }}"
      POSTGRES_USER: paperless
      POSTGRES_DB: paperless
      POSTGRES_PASSWORD: paperless

  paperless-redis:
    <<: *defaults
    container_name: paperless-redis
    image: docker.io/library/redis:7
    networks:
      - paperless
    security_opt:
      - no-new-privileges=true
    volumes:
      - paperless-redis-data:/data
    environment:
      TZ: "{{ general_timezone }}"
      REDIS_ARGS: "--save 60 10"

  paperless-gotenberg:
    <<: *defaults
    container_name: paperless-gotenberg
    image: docker.io/gotenberg/gotenberg:7.8
    networks:
      - paperless
    command:
      # The gotenberg chromium route is used to convert .eml files. We do not
      # want to allow external content like tracking pixels or even javascript.
      - "gotenberg"
      - "--chromium-disable-javascript=true"
      - "--chromium-allow-list=file:///tmp/.*"
    environment:
      TZ: "{{ general_timezone }}"
    deploy:
      resources:
        limits:
          cpus: "{{ ansible_processor_nproc }}"
          memory: 6G

  paperless-tika:
    <<: *defaults
    container_name: paperless-tika
    image: ghcr.io/paperless-ngx/tika:latest
    networks:
      - paperless
    environment:
      TZ: "{{ general_timezone }}"
    deploy:
      resources:
        limits:
          cpus: "{{ ansible_processor_nproc }}"
          memory: 6G

  # =========================
  # =       SYNCTHING       =
  # =========================
  syncthing:
    <<: *defaults
    image: docker.io/syncthing/syncthing:1
    container_name: syncthing
    hostname: "{{ ansible_hostname }}"
    networks:
      - traefik
    ports:
      - "22000:22000"
      - "22000:22000/udp"
    volumes:
      - "{{ general_path_appdata }}/syncthing/config:/var/syncthing"
      - "{{ general_path_appdata }}/paperless/docs/documents/originals:/data/paperless"
      - "wikijs-backup:/data/wikijs"
    environment:
      TZ: "{{ general_timezone }}"
      PUID: "{{ ansible_real_user_id }}"
      PGID: "{{ ansible_real_user_id }}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.syncthing.entrypoints=websecure"
      - "traefik.http.routers.syncthing.rule=Host(`syncthing.{{ ansible_hostname }}.{{ general_domain_default }}`)"
      - "traefik.http.routers.syncthing.tls.certresolver=le-tls"
      - "traefik.http.routers.syncthing.middlewares=oauth2-proxy-handle-error@file, oauth2-proxy-forward-auth-infra@file"
      - "traefik.http.services.syncthing-{{ ansible_hostname }}.loadbalancer.server.port=8384"

  # =========================
  # =       MONITORING      =
  # =========================
  node-exporter:
    <<: *defaults
    image: quay.io/prometheus/node-exporter:latest
    container_name: node-exporter
    command: --path.rootfs=/host
    network_mode: host # Port 9100, reverse proxy config in traefik/bridge/node-exporter.yml
    pid: host
    environment:
      TZ: "{{ general_timezone }}"
    volumes:
      - /:/host:ro,rslave

  cadvisor:
    <<: *defaults
    image: gcr.io/cadvisor/cadvisor-arm64:v0.47.2
    container_name: cadvisor
    networks:
      - traefik
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    environment:
      TZ: "{{ general_timezone }}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cadvisor.entrypoints=websecure"
      - "traefik.http.routers.cadvisor.rule=Host(`cadvisor.{{ ansible_hostname }}.{{ general_domain_default }}`)"
      - "traefik.http.routers.cadvisor.tls.certresolver=le-tls"
      - "traefik.http.routers.cadvisor.middlewares=cadvisor-auth@file"
      - "traefik.http.services.cadvisor-{{ ansible_hostname }}.loadbalancer.server.port=8080"

  # =========================
  # =         BACKUP        =
  # =========================
  nc-calcardbackup:
    <<: *defaults
    image: docker.io/waja/calcardbackup:latest
    container_name: nc-calcardbackup
    networks:
      - backup-nc-db
    depends_on:
      - nc-db
    volumes:
      - "{{ general_path_appdata }}/nextcloud/nextcloud/config/config:/nextcloud/config:ro"
      - nc-calcardbackup:/backup
    environment:
      TZ: "{{ general_timezone }}"
      CRON_TIME: "#" # Disable cron, executed by SystemD timer/service
      CALCARD_OPTS: "--remove 7" # Remove files older than 7 days

  borgmatic:
    <<: *defaults
    image: docker.io/b3vis/borgmatic:latest
    container_name: borgmatic
    privileged: true # Required for borg mount
    cap_add:
      - SYS_ADMIN # Required for borg mount
    volumes:
      # Backup locations
      - "bjoetiek-db-dump:/mnt/source/bjoetiek/dbdump:ro"
      - "{{ general_path_appdata }}/bjoetiek/backend:/mnt/source/bjoetiek/backend:ro"
      - "{{ general_path_appdata }}/goatcounter/db:/mnt/source/goatcounter/db:ro"
      - "keycloak-db-dump:/mnt/source/keycloak/dbdump:ro"
      - "nc-db-dump:/mnt/source/nextcloud/dbdump:ro"
      - "nc-calcardbackup:/mnt/source/nextcloud/calcardbackup:ro"
      - "{{ general_path_appdata }}/nextcloud/nextcloud/data:/mnt/source/nextcloud/data:ro"
      - "{{ general_path_appdata }}/nextcloud/nextcloud/config:/mnt/source/nextcloud/config:ro"
      - "{{ general_path_appdata }}/paperless/docs:/mnt/source/paperless/docs:ro"
      - "paperless-db-dump:/mnt/source/paperless/dbdump:ro"
      - "paperless-export:/mnt/source/paperless/export:ro"
      - "{{ general_path_appdata }}/uptime-kuma/data:/mnt/source/uptime-kuma/data:ro"
      - "{{ general_path_appdata }}/vaultwarden/data:/mnt/source/vaultwarden/data:ro"
      - "wikijs-backup:/mnt/source/wikijs/backup:ro"
      - "wikijs-db-dump:/mnt/source/wikijs/dbdump:ro"
      # Config and cache
      - "./borgmatic/borgmatic.d/config.yaml:/etc/borgmatic.d/config.yaml"
      - "./borgmatic/ssh/BorgHost:/root/.ssh/BorgHost"
      - "./borgmatic/ssh/known_hosts:/root/.ssh/known_hosts"
      - "{{ general_path_appdata }}/borgmatic/borgmatic/config:/root/.config/borg"
      - "{{ general_path_appdata }}/borgmatic/borgmatic/cache:/root/.cache/borg"
      - "{{ general_path_appdata }}/borgmatic/borgmatic/restore:/mnt/restore"
    devices:
      - "/dev/fuse:/dev/fuse" # Required for borg mount
    environment:
      TZ: "{{ general_timezone }}"
      BACKUP_CRON: "0 3 * * *"
      BORG_PASSPHRASE: "{{ app_borgmatic_borg_passphrase }}"
      BORG_HOSTNAME_IS_UNIQUE: "yes" # Automatically removes stale locks
      BORG_HOST_ID: "{{ ansible_hostname }}"
    deploy:
      resources:
        limits:
          cpus: "{{ ansible_processor_nproc }}"
          memory: 6G

# #################################################################
# #                            VOLUMES                            #
# #################################################################
volumes:
  bjoetiek-db-dump:
  bjoetiek-test-db-data:
  crowdsec-config:
  crowdsec-db:
  isa-output:
  keycloak-db-dump:
  nc-db-dump:
  nc-calcardbackup:
  oauth2-proxy-helper-config:
  oauth2-proxy-helper-data:
  paperless-consume:
  paperless-db-dump:
  paperless-export:
  paperless-redis-data:
  traefik-access-logs:
  traefik-cert:
  wikijs-backup:
  wikijs-db-dump:

# #################################################################
# #                            NETWORKS                           #
# #################################################################
networks:
  bjoetiek:
    name: bjoetiek

  bjoetiek-test:
    name: bjoetiek-test

  backup-nc-db:
    name: backup-nc-db

  keycloak:
    name: keycloak

  nextcloud:
    name: nextcloud

  paperless:
    name: paperless

  traefik:
    name: traefik

  wikijs:
    name: wikijs
