        condition: service_healthy
    networks:
      - keycloak
      - caddy-public
    environment:
      TZ: "#VAR: general_timezone :VAR#"
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: "#VAR: app_keycloak_db_pass :VAR#"
