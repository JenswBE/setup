http:
  routers:
    api:
      entryPoints: ["websecure"]
      tls: { certresolver: le-dns }
      rule: "Host(`traefik.{{ ansible_hostname }}.{{ general_domain_local }}`)"
      service: api@internal

    ping:
      entryPoints: ["websecure"]
      tls: { certresolver: le-dns }
      rule: "Host(`ping.{{ ansible_hostname }}.{{ general_domain_local }}`)"
      service: ping@internal
