http:
  middlewares:
    {%- for redirect in redirects %}
    "redirect-{{ redirect.from }}":
      redirectRegex:
        regex: .*
        replacement: "https://{{ redirect.to }}"
    {% endfor %}

  routers:
    {%- for redirect in redirects %}
    "redirect-{{ redirect.from }}":
      entryPoints: ["websecure"]
      tls: { certresolver: le-tls }
      rule: "Host(`{{ redirect.from }}`)"
      middlewares:
        - "redirect-{{ redirect.from }}"
      service: noop@internal
    {% endfor %}
