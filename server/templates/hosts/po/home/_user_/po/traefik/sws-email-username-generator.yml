http:
  routers:
    sws-email-username-generator:
      entryPoints: ["websecure"]
      tls: { certresolver: le-tls }
      rule: Host(`ext.{{ general_domain_default }}`)
      service: sws-email-username-generator

  services:
    sws-email-username-generator:
      loadBalancer:
        servers: [{ url: "http://sws-email-username-generator" }]
