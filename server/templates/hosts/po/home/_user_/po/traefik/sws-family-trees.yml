http:
  routers:
    sws-family-trees:
      entryPoints: ["websecure"]
      tls: { certresolver: le-tls }
      rule: Host(`stamboom.{{ general_domain_default }}`)
      service: sws-family-trees
      middlewares:
        - oauth2-proxy-handle-error
        - oauth2-proxy-forward-auth-family

  services:
    sws-family-trees:
      loadBalancer:
        servers: [{ url: "http://sws-family-trees" }]
