http:
  routers:
    sws-assets:
      entryPoints: ["websecure"]
      tls: { certresolver: le-tls }
      rule: Host(`assets.{{ general_domain_default }}`)
      service: sws-assets
      middlewares:
        - oauth2-proxy-handle-error
        - oauth2-proxy-forward-auth-infra

  services:
    sws-assets:
      loadBalancer:
        servers: [{ url: "http://sws-assets" }]
