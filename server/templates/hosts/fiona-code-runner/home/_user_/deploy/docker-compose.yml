#VAR: ansible_managed | comment :VAR#

#################################################################
#                            DEFAULTS                           #
#################################################################

x-defaults: &defaults
  x-dummy: ""
  # Putting the anchor in this file ensures it's a valid YAML file for Renovate Bot
  #VAR: lookup('ansible.builtin.file', 'files/docker-compose-defaults.yml',) | indent(width=2) :VAR#

#################################################################
#                            SERVICES                           #
#################################################################
services:
  # =========================
  # =         RUNNER        =
  # =========================
  # Based on https://forgejo.org/docs/latest/admin/actions/runner-installation/#oci-image-installation
  #      and https://code.forgejo.org/forgejo/runner/src/branch/main/examples/docker-compose/compose-forgejo-and-runner.yml
  #
  # To debug: DOCKER_TLS_VERIFY=1 DOCKER_CERT_PATH=/certs/client DOCKER_HOST=localhost:2376 docker run --rm -it --network=host alpine /bin/ash
  docker-in-docker:
    <<: *defaults
    image: data.forgejo.org/oci/docker:dind
    container_name: docker_dind
    hostname: docker # Must set hostname as TLS certificates are only valid for docker or localhost
    privileged: "true"
    environment:
      DOCKER_TLS_CERTDIR: /certs
      DOCKER_HOST: docker-in-docker
    networks:
      - dind
    volumes:
      - docker-certs:/certs

  runner:
    <<: *defaults
    image: data.forgejo.org/forgejo/runner:11
    container_name: runner
    hostname: "#VAR: inventory_hostname :VAR#"
    depends_on:
      docker-in-docker:
        condition: service_started
    environment:
      DOCKER_HOST: tcp://docker:2376
      DOCKER_CERT_PATH: /certs/client
      DOCKER_TLS_VERIFY: "1"
    # User without root privileges, but with access to `./data`.
    user: "#VAR: ansible_real_user_id :VAR#:#VAR: ansible_real_group_id :VAR#"
    networks:
      - dind
    volumes:
      - docker-certs:/certs
      - "#VAR: runner_data_dir :VAR#:/data"
    # MANUAL CONFIG NEEDED!
    # See instructions at https://forgejo.org/docs/latest/admin/actions/runner-installation/#oci-image-installation
    # command: '/bin/sh -c "while : ; do sleep 1 ; done ;"' # INITIAL SETUP
    command: '/bin/sh -c "sleep 5; forgejo-runner daemon --config config.yml"' # NORMAL OPERATION
    # Sleep 5 allows the docker-in-docker service to start up before the forgejo-runner daemon is started.

#################################################################
#                            NETWORKS                           #
#################################################################
networks:
  dind:
    name: dind

# #################################################################
# #                            VOLUMES                            #
# #################################################################
volumes:
  docker-certs:
