- name: RedHat specific basics
  become: true
  block:
    - name: Rocky - Update all installed packages
      ansible.builtin.dnf:
        name: "*"
        state: latest

    - name: Rocky - Enable EPEL repo
      ansible.builtin.package:
        name: epel-release
        state: present

    - name: Rocky - Install base packages
      ansible.builtin.package:
        name: "{{ jwba_base_packages_rocky }}"
        state: present
