argument_specs:
  main:
    short_description: Setup a Clevis as Tang client for NBDE
    options:
      # === REQUIRED ===
      ansible_distribution:
        type: str
        required: true
        choices: # Others exist, but these are supported in the role
          - Debian
        description: Name of the Linux distribution

      jwnc_clevis_device_uuid:
        type: str
        required: true
        description: UUID of the device partition which should be unlocked by Clevis

      jwnc_clevis_expected_binding:
        type: str
        required: true
        description: Expected Tang binding in Clevis

      # === OPTIONAL ===
      jwnc_clevis_slot:
        type: int
        required: false
        description: Slot number for Clevis
