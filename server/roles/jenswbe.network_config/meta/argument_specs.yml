argument_specs:
  main:
    short_description: Setup a Tang server for NBDE
    options:
      # === REQUIRED ===
      ansible_distribution:
        type: str
        required: true
        choices: # Others exist, but these are supported in the role
          - Debian
        description: Name of the Linux distribution

      # === OPTIONAL ===
      jwnetconf_interfaces:
        type: list
        elements: dict
        required: true
        required_if:
          - ["type", "static", ["cidr_address"]]
        options:
          name:
            type: str
            required: true
            description: Name of the interface
          type:
            type: str
            required: true
            choices:
              - dhcp
              - static
          cidr_address:
            type: str
            # required: See "required_if"
