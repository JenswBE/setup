argument_specs:
  main:
    short_description: Setup a VM host
    options:
      # === REQUIRED ===
      ansible_distribution:
        type: str
        required: true
        choices: # Others exist, but these are supported in the role
          - Debian
        description: Name of the Linux distribution

      jwvm_bridge_member_interface_prefix:
        type: str
        required: true
        description: Prefix of interface name to use as member for bridge "internet"

      # === OPTIONAL ===
      jwvm_start_vms_after_nfs:
        type: list
        elements: str
        description: List of VM names to start once NFS is available

      jwvm_start_vms_after_nfs_hostname:
        type: str
        description: Hostname to watch for NFS availability
