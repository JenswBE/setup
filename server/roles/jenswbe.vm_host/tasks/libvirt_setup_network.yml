- name: Setup libvirt network
  become: true
  tags: ["setup", "libvirt"]
  block:
    - name: "Define network - {{ network_name }}"
      community.libvirt.virt_net:
        name: "{{ network_name }}"
        command: define
        xml: '{{ lookup("ansible.builtin.template", network_template_path) }}'
        autostart: true

    - name: "Activate network - {{ network_name }}"
      community.libvirt.virt_net:
        name: "{{ network_name }}"
        state: active
