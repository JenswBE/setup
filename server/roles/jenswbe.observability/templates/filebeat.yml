# Based on https://go2docs.graylog.org/5-2/getting_in_log_data/ingest_journald.html
# and https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-journald.html

fields_under_root: true
fields:
  collector_node_id: "#VAR: ansible_hostname :VAR#"
  gl2_source_collector: "#VAR: ansible_hostname | hash('md5') :VAR#"

filebeat.inputs:
  - type: journald
    enabled: true
    id: everything

  - type: filestream
    enabled: true
    id: docker
    prospector.scanner.symlinks: true
    parsers:
      - container: ~
    paths:
      - "/var/lib/docker/containers/*/*.log"

processors:
  - add_docker_metadata:
      host: "unix:///var/run/docker.sock"

output.logstash:
  enabled: true
  hosts: ["#VAR: jwob_graylog_server_hostname :VAR#:5044"]
  slow_start: true
