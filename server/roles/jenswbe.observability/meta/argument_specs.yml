argument_specs:
  main:
    short_description: Setup observability (logging and metrics)
    options:
      # === REQUIRED ===
      ansible_distribution_lowercase: # Set by global init task
        type: str
        required: true
        choices: # Others exist, but these are supported in the role
          - debian
          - rocky
        description: ansible_distribution as lowercase

      jwob_graylog_server_hostname:
        type: str
        required: true
        description: Hostname of the Graylog server

      jwob_zabbix_server_hostname:
        type: str
        required: true
        description: Hostname of the Zabbix server

      # === OPTIONAL ===
