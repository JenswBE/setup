argument_specs:
  main:
    short_description: Setup a NUT client and/or server
    options:
      # === REQUIRED ===
      ansible_distribution:
        type: str
        required: true
        choices: # Others exist, but these are supported in the role
          - Rocky
        description: Name of the Linux distribution

      jwnu_nut_type:
        type: str
        required: true
        choices:
          - client_only
          - client_server
        description: Type of NUT install

      # === OPTIONAL ===
