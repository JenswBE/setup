# See https://networkupstools.org/docs/man/upsmon.conf.html
# Based on https://docs.technotim.live/posts/NUT-server-guide/#linux-nut-client-remote

RUN_AS_USER root

MONITOR apc@{{ app_nut_server_ip }} 1 {{ inventory_hostname }} {{ app_nut_users[inventory_hostname].password }} {{ app_nut_users[inventory_hostname].upsmon }}

MINSUPPLIES 1
SHUTDOWNCMD "/sbin/shutdown -h"
NOTIFYCMD /usr/sbin/upssched
POLLFREQ 2
POLLFREQALERT 1
HOSTSYNC 15
DEADTIME 15
POWERDOWNFLAG /etc/killpower

NOTIFYFLAG ONLINE IGNORE
NOTIFYFLAG ONBATT IGNORE
NOTIFYFLAG LOWBATT IGNORE
NOTIFYFLAG FSD SYSLOG+WALL+EXEC
NOTIFYFLAG COMMOK SYSLOG+WALL+EXEC
NOTIFYFLAG COMMBAD SYSLOG+WALL+EXEC
NOTIFYFLAG SHUTDOWN SYSLOG+WALL+EXEC
NOTIFYFLAG REPLBATT IGNORE
NOTIFYFLAG NOCOMM SYSLOG+WALL+EXEC
NOTIFYFLAG NOPARENT SYSLOG+WALL+EXEC

RBWARNTIME 43200

NOCOMMWARNTIME 600

FINALDELAY 5
