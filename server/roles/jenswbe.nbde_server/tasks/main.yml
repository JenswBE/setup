- name: Setup Tang
  become: true
  vars:
    jwnc_supported_distros:
      - Rocky
  block:
    - name: Check if supported distro
      ansible.builtin.fail:
        msg: "{{ ansible_distribution }} is not a supported distro for this role. Supported distro's: {{ jwnc_supported_distros }}"
      when: ansible_distribution not in jwnc_supported_distros

    - name: Install Tang
      ansible.builtin.package:
        name: tang
        state: present

    - name: Ensure tangd.socket.d override directory exists
      ansible.builtin.file:
        owner: root
        group: root
        mode: "755"
        path: /etc/systemd/system/tangd.socket.d
        state: directory

    - name: Override Tang port
      register: override_tang_port
      ansible.builtin.copy:
        dest: /etc/systemd/system/tangd.socket.d/override.conf
        owner: root
        group: root
        mode: "644"
        content: |
          [Socket]
          # Remove existing port(s)
          ListenStream=
          # Assign new port
          ListenStream={{ jwns_server_port }}
      notify:
        - Reload systemd
        - Restart tangd.socket

    - name: Allow Tangd to listen on provided port
      community.general.seport:
        ports: "{{ jwns_server_port }}"
        proto: tcp
        setype: tangd_port_t

    - name: Enable Tang socket on boot
      ansible.builtin.systemd_service:
        name: tangd.socket
        enabled: true
