- name: Setup Tang
  become: true
  tags: ["setup", "tang"]
  block:
    - name: Install Tang
      ansible.builtin.package:
        name: tang
        state: present

    - name: Ensure tangd.socket.d override directory exists
      ansible.builtin.file:
        owner: root
        group: root
        mode: "755"
        path: /etc/systemd/system/tangd.socket.d
        state: directory

    - name: Override Tang port
      register: override_tang_port
      ansible.builtin.copy:
        dest: /etc/systemd/system/tangd.socket.d/override.conf
        owner: root
        group: root
        mode: "644"
        content: |
          [Socket]
          # Remove existing port(s)
          ListenStream=
          # Assign new port
          ListenStream=7500

    - name: Reload systemd daemon
      when: override_tang_port.changed
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: Enable Tang socket on boot
      ansible.builtin.systemd_service:
        name: tangd.socket
        enabled: true
        state: started

    - name: Restart Tang socket on config change
      when: override_tang_port.changed
      ansible.builtin.service:
        name: tangd.socket
        state: restarted
