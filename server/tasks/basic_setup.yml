- name: Basic setup
  become: true
  tags: ["setup"]
  block:
    - name: Set timezone
      ansible.builtin.timezone:
        name: "{{ general_timezone }}"

    - name: Install base packages
      ansible.builtin.package:
        state: present
        name: "{{ item }}"
      loop: "{{ packages_base }}"

    - name: Create opt directories - Root access only
      ansible.builtin.file:
        path: "/opt/{{ item }}"
        state: directory
        owner: "root"
        group: "root"
        mode: "700"
      loop:
        - appdata
        - conf

    - name: Create opt directories - Read access
      ansible.builtin.file:
        path: "/opt/{{ item }}"
        state: directory
        owner: "root"
        group: "root"
        mode: "755"
      loop:
        - bin

    - name: Limit log size to 100MB
      register: journald_limit
      ansible.builtin.lineinfile:
        path: /etc/systemd/journald.conf
        regexp: "^#?SystemMaxUse="
        line: SystemMaxUse=100M

    - name: Restart Journalctl if config was changed
      when: journald_limit.changed
      ansible.builtin.service:
        name: systemd-journald
        state: restarted

    - name: Ensure LUKS prompt uses correct keymap # Based on https://askubuntu.com/a/1071945
      register: initramfs_config
      ansible.builtin.lineinfile:
        path: /etc/initramfs-tools/initramfs.conf
        regexp: "^#?KEYMAP="
        line: "KEYMAP=Y"

    - name: Update initramfs if config was changed
      when: initramfs_config.changed
      ansible.builtin.command: update-initramfs -u
