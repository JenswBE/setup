- name: Setup logging to Graylog
  become: true
  tags: ["setup", "logging"]
  block:
    - name: Install journalbeat
      register: journalbeat_install
      ansible.builtin.apt:
        deb: "https://artifacts.elastic.co/downloads/beats/journalbeat/journalbeat-7.15.2-{{ arch }}.deb"

    - name: Copy journalbeat config
      register: journalbeat_config
      ansible.builtin.template:
        src: journalbeat.yml
        dest: /etc/journalbeat/journalbeat.yml
        owner: root
        group: root
        mode: "600"

    - name: Enable and start journalbeat if installed
      when: journalbeat_install.changed
      ansible.builtin.service:
        name: journalbeat
        state: started
        enabled: true

    - name: Restart journalbeat if config was changed
      when: journalbeat_config.changed
      ansible.builtin.service:
        name: journalbeat
        state: restarted

    - name: Copy docker config
      register: docker_config
      ansible.builtin.template:
        src: docker-daemon.json
        dest: /etc/docker/daemon.json
        owner: root
        group: root
        mode: "644"

    - name: Restart docker if config was changed
      when: docker_config.changed
      ansible.builtin.service:
        name: docker
        state: restarted
