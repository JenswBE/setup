- name: Include Wireguard role
  ansible.builtin.include_role:
    name: jenswbe.wireguard
    apply:
      tags:
        - wireguard
  tags: ["setup", "wireguard"]

- name: Enable systemd timers and mounts
  become: true
  ansible.builtin.systemd_service:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - docker-update-containers.timer
  tags: ["systemd"]
