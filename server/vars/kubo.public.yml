# Firewall
firewall_vpn_routing_enabled: false
firewall_vpn_routing_vpn_interface: ""
firewall_vpn_routing_outgoing_interface: ""
firewall_additional_ports:
  - comment: Traefik HTTP
    port: 80
    protos: [tcp]
    from_networks: [any]
  - comment: NFS (v3 only)
    port: 111
    protos: [tcp, udp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: SNMP Daemon
    port: 161
    protos: [udp]
    from_networks: [docker_ipv4]
  - comment: Traefik HTTPS
    port: 443
    protos: [tcp]
    from_networks: [any]
  - comment: NFS (UDP is v3 only)
    port: 2049
    protos: [tcp, udp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: UniFi
    port: 8080
    protos: [tcp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: Syncthing TCP and QUIC
    port: 22000
    protos: [tcp, udp]
    from_networks: [any]
  - comment: Plex
    port: 32400
    protos: [tcp]
    from_networks: [any]
  - comment: NFS (v3 only)
    port: 32765
    protos: [tcp, udp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: NFS (v3 only)
    port: 32767
    protos: [tcp, udp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: Wireguard
    port: 51820
    protos: [udp]
    from_networks: [any]

# Nextcloud
app_nextcloud_apps_disable: "firstrunwizard,dashboard,weather_status"
app_nextcloud_apps_install: "previewgenerator"
