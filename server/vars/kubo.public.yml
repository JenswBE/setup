# Docker
setup_docker: true

# Firewall
firewall_additional_ports:
  - port: 80 # Traefik HTTP
    protos: [tcp]
    from_networks: [any]
  - port: 111 # NFS (v3 only)
    protos: [tcp, udp]
    from_networks: [local_ipv4, local_ipv6]
  - port: 161 # SNMP
    protos: [udp]
    from_networks: [docker_ipv4]
  - port: 443 # Traefik HTTPS
    protos: [tcp]
    from_networks: [any]
  - port: 2049 # NFS (UDP is v3 only)
    protos: [tcp, udp]
    from_networks: [local_ipv4, local_ipv6]
  - port: 8080 # UniFi
    protos: [tcp]
    from_networks: [local_ipv4, local_ipv6]
  - port: 22000 # Syncthing TCP and QUIC
    protos: [tcp, udp]
    from_networks: [any]
  - port: 32400 # Plex
    protos: [tcp]
    from_networks: [any]
  - port: 32765 # NFS (v3 only)
    protos: [tcp, udp]
    from_networks: [local_ipv4, local_ipv6]
  - port: 32767 # NFS (v3 only)
    protos: [tcp, udp]
    from_networks: [local_ipv4, local_ipv6]
  - port: 51820 # Wireguard
    protos: [udp]
    from_networks: [any]

# Nextcloud
app_nextcloud_apps_disable: "firstrunwizard,dashboard,weather_status"
app_nextcloud_apps_install: "previewgenerator"
