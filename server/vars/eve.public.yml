# Docker
docker_apt_arch: arm64 # See https://github.com/geerlingguy/ansible-role-docker/issues/290

# Firewall
firewall_vpn_routing_enabled: false
firewall_vpn_routing_vpn_interface: ""
firewall_vpn_routing_outgoing_interface: ""
firewall_additional_ports:
  - comment: Traefik HTTP
    port: 80
    protos: [tcp]
    from_networks: [any]
  - comment: SNMP Daemon
    port: 161
    protos: [udp]
    from_networks: [wireguard_ipv4]
  - comment: Traefik HTTPS
    port: 443
    protos: [tcp]
    from_networks: [any]
  - comment: Wireguard
    port: 51820
    protos: [udp]
    from_networks: [any]

# GoatCounter
app_goatcounter_version: v2.2.3

# Nextcloud
app_nextcloud_apps_disable: "firstrunwizard"
app_nextcloud_apps_install: "contacts,calendar,tasks,notes,groupfolders,quota_warning,previewgenerator,apporder"
