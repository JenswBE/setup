# Firewall
firewall_additional_ports:
  - port: 80 # Traefik HTTP
    protos: [tcp]
    from_networks: [any]
  - port: 161 # SNMP Daemon
    protos: [udp]
    from_networks: [wireguard_ipv4]
  - port: 443 # Traefik HTTPS
    protos: [tcp]
    from_networks: [any]
  - port: 51820 # Wireguard
    protos: [udp]
    from_networks: [any]

# GoatCounter
app_goatcounter_version: v2.2.3

# Nextcloud
app_nextcloud_apps_disable: "firstrunwizard"
app_nextcloud_apps_install: "contacts,calendar,tasks,notes,groupfolders,quota_warning,previewgenerator,apporder"
