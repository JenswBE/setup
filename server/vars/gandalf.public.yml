# Firewall
firewall_additional_ports:
  - port: 23 # Borg server
    protos: [tcp]
    from_networks: [any]
  - port: 80 # Traefik HTTP
    protos: [tcp]
    from_networks: [any]
  - port: 161 # SNMP Daemon
    protos: [udp]
    from_networks: [wireguard_ipv4]
  - port: 443 # Traefik HTTPS
    protos: [tcp]
    from_networks: [any]
  - port: 22000 # Syncthing TCP and QUIC
    protos: [tcp, udp]
    from_networks: [any]
  - port: 51820 # Wireguard
    protos: [udp]
    from_networks: [any]
