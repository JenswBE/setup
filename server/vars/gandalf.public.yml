# Firewall
firewall_additional_ports:
  - comment: Borg server
    port: 23
    protos: [tcp]
    from_networks: [any]
  - comment: Traefik HTTP
    port: 80
    protos: [tcp]
    from_networks: [any]
  - comment: SNMP Daemon
    port: 161
    protos: [udp]
    from_networks: [wireguard_ipv4]
  - comment: Traefik HTTPS
    port: 443
    protos: [tcp]
    from_networks: [any]
  - comment: Syncthing TCP and QUIC
    port: 22000
    protos: [tcp, udp]
    from_networks: [any]
  - comment: Wireguard
    port: 51820
    protos: [udp]
    from_networks: [any]
