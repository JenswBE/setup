# General
general_domain_default: jensw.be
general_domain_local: jensw.eu
general_domain_bjoetiek: bjoetiek-y.be
general_domain_gwendv: gwendv.be
general_domain_interwego: interwego.com
general_domain_interwego_be: interwego.be
general_domain_interwego_eu: interwego.eu
general_domain_interwego_nl: interwego.nl
general_domain_klokracing: klokracing.be
general_domain_kristofcoenen: kristofcoenen.be
general_domain_spellebel: spellebel.be
general_domain_tuinfeest: tuinfeestbeerse.be
general_domain_wtech: w-technieken.be
general_mail_admin: admin
general_path_appdata: "/opt/appdata"
general_timezone: "Europe/Brussels"
general_user: jens

# Docker
docker_path: /usr/bin/docker # Used by systemd units
docker_users: []

# Firewall
firewall_ssh_port: 22

# Packages
packages_base:
  - btrfs-progs
  - console-data
  # Unfortunately not covered by role geerlingguy.docker
  # See https://github.com/geerlingguy/ansible-role-docker/issues/405
  - docker-buildx-plugin
  - htop
  - iotop
  - pv
  - rsync
  - vim

# Security
security_autoupdate_reboot_time: "05:00"
security_autoupdate_reboot: true
security_fail2ban_enabled: false # Handled by CrowdSec
security_ssh_password_authentication: "yes"

# Zabbix
zabbix:
  server:
    version: "6.4"
  client:
    amd64:
      version: "6.4"
      debian_suffix: ""
    arm64:
      version: "6.0"
      debian_suffix: "-arm64"
