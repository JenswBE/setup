# Firewall
# Ensure to update firewall on cloud provider!
firewalld:
  zones:
    - name: wireguard
      source_networks: [wireguard_ipv4]
  allowed_services:
    - zone: public
      services:
        - http # 80/tcp
        - https # 443/tcp
        - http3 # 443/udp (QUIC)
  allowed_ports:
    - zone: public
      ports:
        - 51820/udp # Wireguard
    - zone: wireguard
      ports:
        - 10050/tcp # Zabbix agent

