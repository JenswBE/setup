# Docker
docker_restart_changed_services:
  - nginx
  - prometheus

# Firewall
jwfw_zones:
  - zone: public # Based on /usr/lib/firewalld/zones/public.xml
    interfaces: []
    source_networks: []
    allowed_services: []
    allowed_ports: []
    extra_strings:
      - key: short
        value: Public
      - key: description
        value: >-
          For use in public areas.
          You do not trust the other computers on networks to not harm your computer.
          Only selected incoming connections are accepted.
    extra_booleans: [forward]

  - zone: local
    interfaces: []
    source_networks: [local_ipv4, local_ipv6]
    allowed_services:
      - ssh # 22/tcp
      - http # 80/tcp
      - https # 443/tcp
      - http3 # 443/udp (QUIC)
      - dhcpv6-client # 546/udp
    allowed_ports:
      - port: 1514 # Graylog - Syslog
        protos: [tcp, udp]
      - port: 5044 # Graylog - Beats
        protos: [tcp]
      - port: 12201 # Graylog - GELF
        protos: [tcp, udp]
    extra_strings: []
    extra_booleans: []

# Network config
jwnetconf_interfaces:
  - name: enp8s0
    priority: 10
    type: static
    cidr_address: "{{ hostnames.virbr_nointernet.kubo_observability.ipv4 }}/24"
