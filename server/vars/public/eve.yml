# Firewall
# Ensure to update firewall on cloud provider!
jwfw_zones:
  - zone: public # Based on /usr/lib/firewalld/zones/public.xml
    interfaces: []
    source_networks: []
    allowed_services:
      - ssh # 22/tcp
      - http # 80/tcp
      - https # 443/tcp
      - http3 # 443/udp (QUIC)
      - dhcpv6-client # 546/udp
      - syncthing # 21027/udp, 22000/tcp and 22000/udp
      - wireguard # 51820/udp
    allowed_ports:
      - port: 8477 # Rsyncd over SSH
        protos: [tcp]
    extra_strings:
      - key: short
        value: Public
      - key: description
        value: For use in public areas. You do not trust the other computers on networks to not harm your computer. Only selected incoming connections are accepted.
    extra_booleans: [forward]

  - zone: wireguard
    interfaces: [wg0]
    source_networks: []
    allowed_services:
      - ssh # 22/tcp
      - http # 80/tcp
      - https # 443/tcp
      - http3 # 443/udp (QUIC)
      - zabbix-agent # 10050/tcp
      - syncthing # 21027/udp, 22000/tcp and 22000/udp
    allowed_ports:
      - port: 9115 # NetPerf - Prometheus blackbox exporter
        protos: [tcp]
      - port: 9116 # NetPerf - File generator
        protos: [tcp]
    extra_strings: []
    extra_booleans: []

# GoatCounter
app_goatcounter_arch: arm64
app_goatcounter_version: v2.5.0

# Nextcloud
app_nextcloud_apps_disable: "firstrunwizard"
app_nextcloud_apps_install: "contacts,calendar,tasks,notes,groupfolders,quota_warning,previewgenerator,apporder"
