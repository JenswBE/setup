# Docker
docker_restart_changed_services:
  - blocky
  - nginx
  - peanut
jwdh_update_containers_time: "04:30"

# Firewall
# Ensure to update firewall on cloud provider!
jwfw_zones:
  - zone: public # Based on /usr/lib/firewalld/zones/public.xml
    interfaces: []
    source_networks: []
    allowed_services:
      - ssh # 22/tcp
      - dhcpv6-client # 546/udp
    allowed_ports: []
    extra_strings:
      - key: short
        value: Public
      - key: description
        value: >-
          For use in public areas.
          You do not trust the other computers on networks to not harm your computer.
          Only selected incoming connections are accepted.
    extra_booleans: [forward]

  - zone: local
    interfaces: []
    source_networks: [local_ipv4, local_ipv6]
    allowed_services:
      - ssh # 22/tcp
      - dns # 53/tcp and 53/udp for Blocky
      - http # 80/tcp
      - https # 443/tcp
      - http3 # 443/udp (QUIC)
      - dhcpv6-client # 546/udp
      - nut # 3493/tcp for Network UPS Tools (NUT) server
    allowed_ports:
      - port: 7500 # Tang (https://github.com/latchset/tang)
        protos: [tcp]
    extra_strings: []
    extra_booleans: []

# Network config
jwnetconf_interfaces:
  - name: enp7s0
    priority: 10
    type: static
    cidr_address: "{{ hostnames.virbr_nointernet.fiona_private.ipv4 }}/24"
