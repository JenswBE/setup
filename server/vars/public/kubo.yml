# Firewall
# Ensure to update firewall on cloud provider!
ufw_additional_ports:
  - comment: Nginx HTTP
    port: 80
    protos: [tcp]
    from_networks: [any]
  - comment: NFS (v3 only)
    port: 111
    protos: [tcp, udp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: Nginx HTTPS
    port: 443
    protos: [tcp]
    from_networks: [any]
  - comment: Graylog - Syslog
    port: 1514
    protos: [tcp, udp]
    from_networks: [docker_ipv4, local_ipv4, local_ipv6, wireguard_ipv4]
  - comment: NFS (UDP is v3 only)
    port: 2049
    protos: [tcp, udp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: Tang (https://github.com/latchset/tang)
    port: 7500
    protos: [tcp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: Graylog - Beats
    port: 5044
    protos: [tcp]
    from_networks: [docker_ipv4, local_ipv4, local_ipv6, wireguard_ipv4]
  - comment: UniFi - Device communication
    port: 8080
    protos: [tcp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: Jellyfin
    port: 8096
    protos: [tcp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: Nginx MQTT
    port: 8883
    protos: [tcp]
    from_networks: [any]
  - comment: NetPerf - File generator
    port: 9116
    protos: [tcp]
    from_networks: [wireguard_ipv4]
  - comment: UniFi - AP discovery
    port: 10001
    protos: [udp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: Zabbix agent
    port: 10050
    protos: [tcp]
    from_networks: [docker_ipv4]
  - comment: Graylog - GELF
    port: 12201
    protos: [tcp, udp]
    from_networks: [docker_ipv4, local_ipv4, local_ipv6, wireguard_ipv4]
  - comment: Syncthing TCP and QUIC
    port: 22000
    protos: [tcp, udp]
    from_networks: [any]
  - comment: Plex
    port: 32400
    protos: [tcp]
    from_networks: [any]
  - comment: NFS (v3 only)
    port: 32765
    protos: [tcp, udp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: NFS (v3 only)
    port: 32767
    protos: [tcp, udp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: Wireguard
    port: 51820
    protos: [udp]
    from_networks: [any]

# Nextcloud
app_nextcloud_apps_disable: "firstrunwizard,dashboard,weather_status"
app_nextcloud_apps_install: "previewgenerator"
