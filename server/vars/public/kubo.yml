# NBDE
jwnc_clevis_device_uuid: 0c452ac8-7412-4d71-bbcf-a61e25203cd1
jwnc_clevis_expected_binding: tang '{"url":"http://{{ hostnames.private.fiona.ipv4 }}:7500"}'

# Network config
jwnetconf_override_dns:
  - "{{ hostnames.virbr_nointernet.kubo_private.ipv4 }}"
  - "{{ hostnames.private.fiona_private.ipv4 }}"
  - "{{ hostnames.private.eve.ipv4 }}"

# Firewall
jwfw_zones:
  - zone: public # Based on /usr/lib/firewalld/zones/public.xml
    interfaces: []
    source_networks: []
    allowed_services:
      - ssh # 22/tcp
      - http # 80/tcp
      - https # 443/tcp
      - http3 # 443/udp (QUIC)
      - syncthing # 21027/udp, 22000/tcp and 22000/udp
      - dhcpv6-client # 546/udp
    allowed_ports: []
    extra_strings:
      - key: short
        value: Public
      - key: description
        value: >-
          For use in public areas.
          You do not trust the other computers on networks to not harm your computer.
          Only selected incoming connections are accepted.
    extra_booleans: [forward]

  - zone: local
    interfaces: []
    source_networks: [local_ipv4, local_ipv6]
    allowed_services:
      - ssh # 22/tcp
      - http # 80/tcp
      - https # 443/tcp
      - http3 # 443/udp (QUIC)
      - dhcpv6-client # 546/udp
      - syncthing # 21027/udp, 22000/tcp and 22000/udp
      - zabbix-agent # 10050/tcp
    allowed_ports:
      - port: 7500 # Tang (https://github.com/latchset/tang)
        protos: [tcp]
    extra_strings: []
    extra_booleans: []

# VM Host
jwvm_start_vms_after_nfs:
  - kubo-download
  - kubo-media
jwvm_start_vms_after_nfs_hostname: "kubo-storage.virbr-nointernet.{{ general_domain_local }}"
