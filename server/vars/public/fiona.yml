# Firewall
# Ensure to update firewall on cloud provider!
firewall_additional_ports:
  - comment: Blocky
    port: 53
    protos: [tcp, udp]
    from_networks: [docker_ipv4, local_ipv4, local_ipv6]
  - comment: Traefik HTTP
    port: 80
    protos: [tcp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: Traefik HTTPS
    port: 443
    protos: [tcp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: Network UPS Tools (NUT) server
    port: 3493
    protos: [tcp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: Tang (https://github.com/latchset/tang)
    port: 7500
    protos: [tcp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: UniFi - Device communication
    port: 8080
    protos: [tcp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: Prometheus - Node Exporter
    port: 9100
    protos: [tcp]
    from_networks: [docker_ipv4]
  - comment: UniFi - AP discovery
    port: 10001
    protos: [udp]
    from_networks: [local_ipv4, local_ipv6]
  - comment: Zabbix agent
    port: 10050
    protos: [tcp]
    from_networks: [local_ipv4]

# Security
security_autoupdate_reboot_time: "03:00"
