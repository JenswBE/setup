- name: Install base packages
  become: yes
  package:
      state: present
      name: "{{ item }}"
  with_items: "{{ packages_base }}"

- name: Create opt directories
  become: yes
  file:
    path: "/opt/{{ item }}"
    state: directory
    owner: "root"
    group: "root"
    mode: 0700
  with_items:
    - appdata
    - bin
    - conf