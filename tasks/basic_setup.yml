- name: Install base packages
  become: yes
  package:
      state: latest
      name: "{{ item }}"
  with_items:
    - htop

- name: Create opt directories
  become: yes
  file:
    path: "/opt/{{ item }}"
    state: directory
    owner: "root"
    group: "root"
    mode: 0700
  with_items:
    - bin
    - conf
    - appdata